<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: A picture-perfect trip</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>The perfect trip</h1>
        
        <p>I would see scenes like...</p>
        <img src="https://www.kasandbox.org/programming-images/landscapes/beach-waves-at-sunset.png"  alt="A sunset over the ocean" width="42%">
        
        <p>And animals like...</p>
        <img src="https://www.kasandbox.org/programming-images/animals/butterfly_monarch.png" alt="Butterflies" width="15%">
        <img src="https://www.kasandbox.org/programming-images/animals/birds_rainbow-lorakeets.png" alt="Parrots" width="15%">
<img src="https://www.kasandbox.org/programming-images/creatures/Winston.png" alt="A wild Winston!" width="15%">
        
        <p>And eat food like...</p>
        <img src="https://www.kasandbox.org/programming-images/food/fish_grilled-snapper.png" alt="Fish" width="15%">
    </body>
</html>
